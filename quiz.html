<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" >
</head>
<body>
    <header>
        <h1>The Quiz of Destiny</h1>
    </header>
    <main>
        <form>
            
            <div class="question">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input id="q1" type="text">
            </div>
            <div class="question">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Enter your answer here"></textarea>
            </div>
            <div class="question">
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="comment">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="--this is a comment--">--this is a comment--</option>
                    <option value="!!this is a comment!!">!!this is a comment!!</option>
                    <option value="#this is a comment#">#this is a comment#</option>
                    <option value="/* Class Selectors */">/* Class Selectors */</option>
                </select> 
            </div>
            <div class="question">
                <label for="q4">What is the bottom margin given this declaration?</label>
                <input id="q4" type="number">
            </div>
            <div class="submit-button">
                <button type="submit">Submit Quiz</button>
            </div>

        </form>
    </main>
</body>
</html>
